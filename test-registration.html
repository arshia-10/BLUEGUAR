<!DOCTYPE html>
<html>
<head>
    <title>Registration Test</title>
</head>
<body>
    <h1>Registration Test</h1>
    <button onclick="testRegistration()">Test Registration</button>
    <div id="result"></div>
    
    <script>
        async function testRegistration() {
            const resultDiv = document.getElementById('result');
            resultDiv.innerHTML = 'Testing registration...';
            
            try {
                // Clear any existing tokens
                localStorage.removeItem('authToken');
                localStorage.removeItem('user');
                
                const response = await fetch('http://localhost:8000/api/auth/signup/citizen/', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        username: 'testuser' + Date.now(),
                        email: 'test' + Date.now() + '@example.com',
                        password: 'testpass123',
                        first_name: 'Test',
                        last_name: 'User'
                    })
                });
                
                const data = await response.json();
                resultDiv.innerHTML = '<h3>Success!</h3><pre>' + JSON.stringify(data, null, 2) + '</pre>';
                
            } catch (error) {
                resultDiv.innerHTML = '<h3>Error!</h3><pre>' + error.message + '</pre>';
            }
        }
    </script>
</body>
</html>
